<!DOCTYPE html>
<html>

<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="Calculator">
        <div class="Row">
            <input id="input" type="text" placeholder="0">
        </div>
        <div class="Row">
            <button class="row" onclick="clearInput()">AC</button>
            <button class="row" onclick="percentage()">%</button>
            <button class="row" onclick="appendValue('/')">/</button>
            <button class="row" onclick="deleteLeft()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="Row">
            <button class="row" onclick="appendValue('7')">7</button>
            <button class="row" onclick="appendValue('8')">8</button>
            <button class="row" onclick="appendValue('9')">9</button>
            <button class="row" onclick="appendValue('*')">*</button>
        </div>
        <div class="Row">
            <button class="row" onclick="appendValue('4')">4</button>
            <button class="row" onclick="appendValue('5')">5</button>
            <button class="row" onclick="appendValue('6')">6</button>
            <button class="row" onclick="appendValue('+')">+</button>
        </div>
        <div class="Row">
            <button class="row" onclick="appendValue('1')">1</button>
            <button class="row" onclick="appendValue('2')">2</button>
            <button class="row" onclick="appendValue('3')">3</button>
            <button class="row" onclick="appendValue('-')">-</button>
        </div>
        <div class="Row">
            <button class="row" onclick="appendValue('00')">00</button>
            <button class="row" onclick="appendValue('0')">0</button>
            <button class="row" onclick="appendValue('.')">.</button>
            <button class="row" onclick="resultCalculate()">=</button>
        </div>
    </div>
</body>

</html>
